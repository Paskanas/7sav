<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./base.css"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <main>
      <h1>Get In Touch</h1>
      <form>
        <!-- <label for="">First name</label> -->
        <input
          type="text"
          placeholder="First Name"
          class="small-input"
          required
        />
        <!-- <label for="">Last name</label> -->
        <input
          type="text"
          placeholder="Last Name"
          class="small-input"
          required
        />
        <!-- <label for="">Email</label> -->
        <input
          type="email"
          placeholder="Email"
          class="small-input"
          required
        />
        <!-- <label for="">Phone</label> -->
        <input
          type="tel"
          placeholder="Phone"
          class="small-input"
          required
        />
        <!-- <label for="">Address</label> -->
        <input
          type="text"
          placeholder="Address"
          class="large-input"
          required
        />
        <label for=""></label>

        <textarea
          name="message"
          class="large-input larger-input"
          placeholder="Type your message here"
        ></textarea>

        <button
          type="submit"
          class="btn"
        >
          Submit
        </button>
        <p>Thanks for submiting!</p>
      </form>
    </main>
  </body>
</html>
